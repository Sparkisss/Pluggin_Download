<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Page of object</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            
            <main>

                <article class="sidebar">
                    <div class="user">
                        <img src="/src/img/icon/circle-user.svg" alt="user">
                    </div>
                    <ul>
                        <li class="value">Value</li>
                        <li>Weather</li>
                        <li class="sendBtn">Set value</li>
                    </ul>
                    <div class="styleBtn">Theme</div>
                    <div class="exit">
                        <img src="/src/img/icon/exit.svg" alt="exit">
                    </div>
                </article>

                <article class="mode">
                    <div class="mode_item">
                        <input type="radio" id="auto" name="mode" value="auto" checked>
                        <label for="auto">Auto</label>
                    </div>
                    <div class="mode_item">
                        <input type="radio" id="manual" name="mode" value="manual">
                        <label for="manual">Manual</label>
                    </div> 
                    <div class="mode_item">
                        <input type="radio" id="adjustment" name="mode" value="adjustment">
                        <label for="adjustment">Adjustment</label>
                    </div>                
                </article>

                <article class="equipment">
                </article>

                <article class="device">
                </article>

                <article class="error_list">                                   
                </article>

                <article class="object_data">
                    <div class="data_now">
                        <h2>Status of object:</h2>
                        <div class="errors">No errors.</div>
                        <div class="equipments">Equipments-OK.</div>
                        <div class="temperature">Temperature outside - ...init</div>

                        <h2>Setpoint list:</h2>
                        <div class="adjustment">
                            <img class="plus" src="/src/img/icon/square-plus.svg" alt="">
                            Temp. setpoint - 
                            <span class="data_now-value">...init</span>
                            <img class="minus" src="/src/img/icon/square-minus.svg" alt="">
                        </div>
                        <div class="adjustment">
                            <img class="plus" src="/src/img/icon/square-plus.svg" alt="">
                            P - 
                            <span class="data_now-value">...init</span>
                            <img class="minus" src="/src/img/icon/square-minus.svg" alt="">
                        </div>
                        <div class="adjustment">
                            <img class="plus" src="/src/img/icon/square-plus.svg" alt="">
                            I - 
                            <span class="data_now-value">...init</span>
                            <img class="minus" src="/src/img/icon/square-minus.svg" alt="">
                        </div>
                        <div class="adjustment">
                            <img class="plus" src="/src/img/icon/square-plus.svg" alt="">
                            D - 
                            <span class="data_now-value">...init</span>
                            <img class="minus" src="/src/img/icon/square-minus.svg" alt="">
                        </div>                        
                    </div>
                </article>
                <img src="/src/img/icon/arrow-up.svg" alt="Arrow ups" style="display: none;">
                <img src="/src/img/icon/arrow-down.svg" alt="Arrow ups" style="display: none;">
            </main>
        </div>
    </div>
</body>
</html>
